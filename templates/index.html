<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h4 class="mb-0">Add Todo</h4>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Todo Title</label>
                                <input type="text" class="form-control" name="title" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Todo Description</label>
                                <input type="text" class="form-control" name="desc" id="desc" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Add Todo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="text-center mb-3">My Todo List</h2>
            {% if all_todo|length == 0 %}
                <div class="alert alert-secondary text-center" role="alert">
                    No todos available. Add some tasks!
                </div>
            {% else %}
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">S.No</th>
                                <th scope="col">Title</th>
                                <th scope="col">Description</th>
                                <th scope="col">Date Created</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for todo in all_todo %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ todo.title }}</td>
                                <td>{{ todo.desc }}</td>
                                <td>{{ todo.date }}</td>
                                <td>
                                    <a href="/update/{{ todo.sno }}" class="btn btn-sm btn-primary">Update</a>
                                    <a href="/delete/{{ todo.sno }}" class="btn btn-sm btn-danger">Delete</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
