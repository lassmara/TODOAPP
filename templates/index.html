    <div class="container">
        <h2> Add todo</h2>
        <form action = '/' method = 'POST'>
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name = "title" id="title" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name = "desc" id="desc">
            </div>
            
            
            <button type="submit" class="btn btn-outline-dark">Submit</button>
          </form>
    </div>
    <div class="container my-3">
        <h2>
            MyTodo list 
        </h2>

        {% if all_todo|length ==0 %}
        <button class="btn btn-secondary btn-lg" type="button">add todos to show here</button>
          
       
        {% else %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Description</th>
              <th scope="col">Title</th>
              <th scope="col">DateCreated</th>
              <th scope="col">Button</th>
            </tr>
          </thead>
          <tbody>    
             
        
              {% for todo in all_todo %}
              <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{todo.title}}</td>
                  <td>{{todo.desc}}</td>
                  <td>{{todo.date}}</td>
                  <td>
                      <div>
                          <div class="d-grid gap-2 d-md-block">
                              <a href="/delete/{{todo.sno}}" type = "button" class="btn btn-outline-dark btn-sm">Delete</a>
                              <a href="/update/{{todo.sno}}" type = "button" class="btn btn-outline-dark btn-sm">Update</a>

                          </div>
                      </div>
                      
                  </td>
              </tr>
                  
            </tbody>
            </table>
            {% endfor %}
            {% endif %} 
          
        
        
        
    </div>
