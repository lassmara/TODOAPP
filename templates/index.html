<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
   
    <div class="container">
        <h2> Add todo</h2>
        <form action = '/' method = 'POST'>
            <div class="mb-3">
              <label for="title" class="form-label">Todo Title</label>
              <input type="text" class="form-control" name = "title" id="title" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label for="desc" class="form-label">Todo Description</label>
              <input type="text" class="form-control" name = "desc" id="desc">
            </div>
            
            
            <button type="submit" class="btn btn-outline-dark">Submit</button>
          </form>
    </div>
    <div class="container my-3">
        <h2>
            MyTodo list 
        </h2>

        {% if todo|length ==0 %}
        <button class="btn btn-secondary btn-lg" type="button">add todos to show here</button>
          
       
        {% else %}
        <table class="table">
          <thead>
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Description</th>
              <th scope="col">Title</th>
              <th scope="col">DateCreated</th>
              <th scope="col">Button</th>
            </tr>
          </thead>
          <tbody>    
              
              {% for todo in all_todo %}
              <tr>
                  <th scope="row">{{loop.index}}</th>
                  <td>{{todo.title}}</td>
                  <td>{{todo.desc}}</td>
                  <td>{{todo.date}}</td>
                  <td>
                      <div>
                          <div class="d-grid gap-2 d-md-block">
                              <a href="/delete/{{todo.sno}}" type = "button" class="btn btn-outline-dark btn-sm">Delete</a>
                              <a href="/update/{{todo.sno}}" type = "button" class="btn btn-outline-dark btn-sm">Update</a>

                          </div>
                      </div>
                      
                  </td>
              </tr>
                  
              {% endfor %}
            
            
          </tbody>
        </table>
        {% endif %}
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
