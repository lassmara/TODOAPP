<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Update Todo</h4>
                    </div>
                    <div class="card-body">
                        <form action="/" method="POST">
                            <div class="mb-3">
                                <label for="title" class="form-label">Update Title</label>
                                <input type="text" class="form-control" name="title" id="title" value="{{ todo.title }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="desc" class="form-label">Update Description</label>
                                <input type="text" class="form-control" name="desc" id="desc" value="{{ todo.desc }}" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Update Todo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
